<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clear floating</title>
    <style>
      .virtualParent:after {
        display: block;
        clear: both;
        content: '';
      }
    </style>
  </head>
  <body>
    <h2>1. 부모 요소 height 부여</h2>
    <div style="border: 5px dashed rgb(0, 0, 0); padding: 10px; height: 100px">
      <div
        style="
          text-align: center;
          float: left;
          height: 100px;
          width: 100px;
          background-color: rgba(73, 236, 95, 0.7);
        "
      >
        Box1
      </div>
      <div
        style="
          text-align: center;
          float: right;
          height: 100px;
          width: 100px;
          background-color: rgba(236, 233, 73, 0.7);
        "
      >
        Box2
      </div>
    </div>
    <h2>2. 부모의 요소의 float 속성</h2>
    <div
      style="
        width: 500px;
        margin: 0 auto;
        border: 5px dashed rgb(136, 136, 136);
        padding: 10px;
      "
    >
      <div style="border: 5px dashed rgb(0, 0, 0); padding: 10px; float: left">
        <div
          style="
            text-align: center;
            float: left;
            height: 100px;
            width: 100px;
            background-color: rgba(73, 236, 95, 0.7);
          "
        >
          Box1
        </div>
        <div
          style="
            text-align: center;
            float: right;
            height: 100px;
            width: 100px;
            background-color: rgba(236, 233, 73, 0.7);
          "
        >
          Box2
        </div>
      </div>
    </div>
    <div style="clear: both"></div>
    <h2>3. overflow(visible 제외)를 이용한 해제</h2>
    <div
      style="
        width: 500px;
        margin: 0 auto;
        border: 5px dashed rgb(136, 136, 136);
        padding: 10px;
      "
    >
      <div
        style="
          border: 5px dashed rgb(0, 0, 0);
          padding: 10px;
          overflow: hidden;
          position: relative;
        "
      >
        <div
          style="
            text-align: center;
            float: left;
            height: 100px;
            width: 100px;
            background-color: rgba(73, 236, 95, 0.7);
          "
        >
          Box1
        </div>
        <div
          style="
            text-align: center;
            float: right;
            height: 200px;
            width: 100px;
            background-color: rgba(236, 233, 73, 0.7);
          "
        >
          Box2
        </div>
        <div
          style="
            position: absolute;
            background-color: gray;
            width: 100px;
            height: 100px;
            right: -70px;
            top: 180px;
          "
        >
          Popup
        </div>
      </div>
    </div>
    <div style="clear: both"></div>
    <h2>4. 인접 형제요소의 clear 속성을 이용한 해제</h2>
    <div style="border: 5px dashed rgb(0, 0, 0); padding: 10px">
      <div
        style="
          text-align: center;
          float: left;
          height: 100px;
          width: 100px;
          background-color: rgba(73, 236, 95, 0.7);
        "
      >
        Box1
      </div>
      <div
        style="
          text-align: center;
          float: right;
          height: 200px;
          width: 100px;
          background-color: rgba(236, 233, 73, 0.7);
        "
      >
        Box2
      </div>
      <div style="clear: both; text-align: center; border: 2px dashed">
        clear: both
      </div>
    </div>
    <div style="clear: both"></div>
    <h2>5. 가상 요소와 clear 속성을 이용한 해제</h2>
    <div style="border: 5px dashed rgb(0, 0, 0); padding: 10px; position: relative;" class="virtualParent">
      <div
        style="
          text-align: center;
          float: left;
          height: 100px;
          width: 100px;
          background-color: rgba(73, 236, 95, 0.7);
        "
      >
        Box1
      </div>
      <div
        style="
          text-align: center;
          float: right;
          height: 200px;
          width: 100px;
          background-color: rgba(236, 233, 73, 0.7);
        "
      >
        Box2
      </div>
      <div
      style="
        position: absolute;
        background-color: gray;
        width: 100px;
        height: 100px;
        right: -60px;
        top: 180px;
      "
    >
      Popup
    </div>
    </div>
  </body>
</html>
